<div class="d-flex align-items-center justify-content-center">
    <h2 class="font-monospace text-danger">
        login with your credentials
    </h2>
</div>

<div class="d-flex align-items-center justify-content-center">
    <div class="col-12">
        <form [formGroup]='loginUserForm!' (ngSubmit)= 'onSubmit()'>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Email</mat-label>
                        <input 
                        type="email"
                        formControlName='email'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Password</mat-label>
                        <input 
                        type="password"
                        formControlName='password'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button
                    color="primary"
                    [disabled]='!loginUserForm?.valid'
                    type="submit"
                    mat-raised-button>
                    <mat-icon>login</mat-icon>
                    <span class="ml-1">Login</span>

                    </button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-2">
                    <a [routerLink] = '["/register"]'>first time see</a>
                </div>
            </div>
        </form>
    </div>
</div>
