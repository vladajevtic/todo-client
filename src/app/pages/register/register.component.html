<div class="d-flex align-items-center justify-content-center">
    <h2 class="font-monospace text-danger">
        register an account
    </h2>
</div>

<div class="d-flex align-items-center justify-content-center">
    <div class="col-12">
        <form [formGroup]='userRegisterForm!' (ngSubmit)= 'onSubmit()'>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Name</mat-label>
                        <input 
                        type="text"
                        formControlName='name'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>name</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Email</mat-label>
                        <input 
                        type="email"
                        formControlName='email'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Password</mat-label>
                        <input 
                        type="password"
                        formControlName='password'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                </div>
                <div class="d-flex col-4 justify-content-center align-items-center form-group">
                    <mat-form-field appearance= "outline">
                        <mat-label>Age</mat-label>
                        <input 
                        type="number"
                        formControlName='age'
                        placeholder=""
                        matInput
                        >
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button
                    color="primary"
                    [disabled]='!userRegisterForm?.valid'
                    type="submit"
                    mat-raised-button>
                    <mat-icon>how_to_reg</mat-icon>
                    <span class="ml-1">Register</span>

                    </button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-2">
                    <a [routerLink] = '["/login"]'>have an account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
